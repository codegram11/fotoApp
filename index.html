<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotomatón</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="camera-container">
        <video class="border-cam" id="camera" autoplay></video>
        <div class="group-btn">
          <button id="capture-btn">Capturar Foto</button>
          <button id="print-btn">Imprimir</button>
          <button id="new-photos-btn" style="display: none">
            Tomar Nuevas Fotos
          </button>
        </div>
      </div>
      <div id="photo-preview">
        <!-- Aquí se mostrarán las fotos capturadas -->
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
